<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Конвертер валют — Wall Street Style</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    background: #000;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1 {
    color: #0f0;
    font-weight: 400;
    margin-bottom: 2rem;
    letter-spacing: 0.15em;
    font-size: 2rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0;
  }

  label {
    display: block;
    margin-bottom: 0.25rem;
    font-size: 0.9rem;
    color: #0f0;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  input, select {
    width: 260px;
    background: #111;
    border: none;
    border-bottom: 2px solid #0f0;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    padding: 0.4rem 0.5rem;
    margin-bottom: 1.5rem;
    box-sizing: border-box;
    text-align: center;
    letter-spacing: 0.05em;
    transition: border-color 0.3s ease;
  }

  input::placeholder {
    color: #066006;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #0f0;
    box-shadow:
      0 0 10px #0f0,
      0 0 20px #0f0;
    background: #040;
  }

  select {
    cursor: pointer;
  }

  button {
    width: 260px;
    padding: 0.6rem 0;
    background: #000;
    border: 2px solid #0f0;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  button:hover {
    background: #0f0;
    color: #000;
    box-shadow:
      0 0 10px #0f0,
      0 0 30px #0f0;
  }

  #result {
    margin-top: 2rem;
    font-size: 1.8rem;
    letter-spacing: 0.15em;
    min-height: 2.4em;
    text-align: center;
    text-shadow:
      0 0 7px #0f0,
      0 0 20px #0f0;
  }

  /* Зелёный цвет для роста, красный для падения */
  .positive {
    color: #0f0;
    text-shadow:
      0 0 10px #0f0,
      0 0 30px #0f0;
  }

  .negative {
    color: #f00;
    text-shadow:
      0 0 10px #f00,
      0 0 30px #f00;
  }

  /* История */
  #history {
    margin-top: 3rem;
    width: 260px;
    max-height: 140px;
    overflow-y: auto;
    background: #111;
    border: 1px solid #0f0;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 0.9rem;
    color: #0f0;
    box-shadow:
      inset 0 0 10px #0f0;
    user-select: none;
  }
  #history h2 {
    margin: 0 0 0.6rem 0;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  #history ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  #history li {
    margin-bottom: 0.4rem;
    padding: 0.3rem 0.4rem;
    border-bottom: 1px solid #0f020f;
    transition: background-color 0.2s ease;
  }
  #history li:hover {
    background-color: #00440066;
  }
</style>
</head>
<body>

<h1>Currency Converter</h1>

<label for="amount">Amount</label>
<input type="number" id="amount" placeholder="Enter amount" min="0" step="any" />

<label for="from">From</label>
<select id="from">
  <option value="USD">USD</option>
  <option value="KZT">KZT</option>
  <option value="KEY">KEY</option>
</select>

<label for="to">To</label>
<select id="to">
  <option value="USD">USD</option>
  <option value="KZT">KZT</option>
  <option value="KEY">KEY</option>
</select>

<button id="convertBtn">Convert</button>

<div id="result">—</div>

<div id="history">
  <h2>History</h2>
  <ul id="historyList"></ul>
</div>

<script>
  const keyToUsd = 2.4; // 1 KEY = 2.4 USD
  let usdRates = null;
  const historyLimit = 7;
  const history = [];

  async function loadUsdRates() {
    try {
      const res = await fetch('https://www.floatrates.com/daily/usd.json');
      if (!res.ok) throw new Error('Network error');
      usdRates = await res.json();
    } catch (e) {
      document.getElementById('result').textContent = 'Error loading USD rates';
      console.error(e);
    }
  }

  function updateHistory(from, to, amount, result) {
    const entry = `${amount} ${from} → ${result.toFixed(2)} ${to}`;
    history.unshift(entry);
    if (history.length > historyLimit) history.pop();

    const historyList = document.getElementById('historyList');
    historyList.innerHTML = history.map(item => `<li>${item}</li>`).join('');
  }

  function convert() {
    if (!usdRates) {
      document.getElementById('result').textContent = 'Rates not loaded';
      return;
    }

    const amount = parseFloat(document.getElementById('amount').value);
    if (isNaN(amount) || amount <= 0) {
      document.getElementById('result').textContent = 'Enter a valid amount';
      return;
    }

    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    let amountInUsd;

    if (from === 'USD') {
      amountInUsd = amount;
    } else if (from === 'KZT') {
      if (!usdRates['kzt']) {
        document.getElementById('result').textContent = 'No KZT rate';
        return;
      }
      amountInUsd = amount / usdRates['kzt'].rate;
    } else if (from === 'KEY') {
      amountInUsd = amount * keyToUsd;
    } else {
      document.getElementById('result').textContent = 'Unknown currency';
      return;
    }

    let resultValue;

    if (to === 'USD') {
      resultValue = amountInUsd;
    } else if (to === 'KZT') {
      if (!usdRates['kzt']) {
        document.getElementById('result').textContent = 'No KZT rate';
        return;
      }
      resultValue = amountInUsd * usdRates['kzt'].rate;
    } else if (to === 'KEY') {
      resultValue = amountInUsd / keyToUsd;
    } else {
      document.getElementById('result').textContent = 'Unknown currency';
      return;
    }

    // Определим цвет результата: если рост — зелёный, если падение — красный
    // Для простоты считаем, что если результат > исходной суммы — рост (positive), иначе падение
    const resultDiv = document.getElementById('result');
    if (resultValue > amount) {
      resultDiv.className = 'positive';
    } else if (resultValue < amount) {
      resultDiv.className = 'negative';
    } else {
      resultDiv.className = '';
    }

    resultDiv.textContent = `Result: ${resultValue.toFixed(2)} ${to}`;
    updateHistory(from, to, amount, resultValue);
  }

  document.getElementById('convertBtn').addEventListener('click', convert);

  loadUsdRates();
</script>

</body>
</html>
