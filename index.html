<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Конвертер валют и графики курсов</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 20px 15px;
    background: #f7f9fc;
    font-family: 'Inter', sans-serif;
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1100px;
    width: 100%;
    justify-content: center;
  }

  h1 {
    width: 100%;
    font-weight: 600;
    font-size: 2.5rem;
    color: #1a1a1a;
    margin-bottom: 30px;
    text-align: center;
    user-select: none;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.07);
    padding: 25px 30px;
    flex: 1 1 320px;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin: 0 0 18px;
    font-weight: 600;
    font-size: 1.25rem;
    color: #444;
    user-select: none;
  }

  .converter input,
  .converter select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1.5px solid #cbd5e1;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 400;
    color: #1f2937;
    background: #fefefe;
    transition: border-color 0.25s ease;
  }
  .converter input::placeholder {
    color: #94a3b8;
  }
  .converter input:focus,
  .converter select:focus {
    outline: none;
    border-color: #60a5fa;
    background: #fff;
  }

  button {
    width: 100%;
    padding: 13px 0;
    border: none;
    border-radius: 10px;
    background-color: #3b82f6;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #2563eb;
  }

  #result {
    margin-top: 22px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #2563eb;
    min-height: 1.8em;
    text-align: center;
  }

  #history {
    margin-top: 18px;
    width: 100%;
  }
  #history h3 {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 1rem;
    color: #475569;
    user-select: none;
  }
  #history ul {
    max-height: 110px;
    overflow-y: auto;
    padding-left: 18px;
    margin: 0;
    font-size: 0.9rem;
    color: #64748b;
  }
  #history li {
    margin-bottom: 6px;
  }

  canvas {
    width: 100% !important;
    max-width: 320px;
    height: 230px !important;
    border-radius: 14px;
  }

  @media (max-width: 1000px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .card {
      max-width: 100%;
      width: 350px;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Конвертер валют</h1>

    <div class="card">
      <h2>USD → KZT (последние 10 дней)</h2>
      <canvas id="chartUsdKzt"></canvas>
    </div>

    <div class="card converter">
      <h2>Конвертер валют</h2>
      <input type="number" id="amount" placeholder="Введите сумму" />
      <select id="from">
        <option value="USD">USD</option>
        <option value="KZT">KZT</option>
        <option value="KEY">KEY</option>
        <option value="REF">REF</option>
      </select>
      <select id="to">
        <option value="USD">USD</option>
        <option value="KZT">KZT</option>
        <option value="KEY">KEY</option>
        <option value="REF">REF</option>
      </select>
      <button id="convertBtn">Конвертировать</button>
      <div id="result">–</div>
      <div id="history">
        <h3>История конвертаций:</h3>
        <ul id="historyList"></ul>
      </div>
    </div>

    <div class="card">
      <h2>KZT → USD (последние 10 дней)</h2>
      <canvas id="chartKztUsd"></canvas>
    </div>
  </div>

<script>
  const keyToUsd = 2.4;
  const keyToRef = 52.22;
  let usdRates = null;
  const history = [];

  async function loadFloatRates() {
    try {
      const res = await fetch('https://www.floatrates.com/daily/usd.json');
      usdRates = await res.json();
    } catch {
      document.getElementById('result').textContent = 'Ошибка загрузки курсов.';
    }
  }

  function convertCurrency() {
    if (!usdRates) return;
    const amt = parseFloat(document.getElementById('amount').value);
    if (!amt || amt <= 0) {
      document.getElementById('result').textContent = 'Введите корректную сумму.';
      return;
    }
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    // Приводим любую валюту к USD
    let inUsd;
    switch(from) {
      case 'USD': inUsd = amt; break;
      case 'KZT': inUsd = amt / usdRates['kzt'].rate; break;
      case 'KEY': inUsd = amt * keyToUsd; break;
      case 'REF': inUsd = amt / keyToRef * keyToUsd; break; // REF → KEY → USD
      default: inUsd = 0;
    }

    // USD → целевая валюта
    let result;
    switch(to) {
      case 'USD': result = inUsd; break;
      case 'KZT': result = inUsd * usdRates['kzt'].rate; break;
      case 'KEY': result = inUsd / keyToUsd; break;
      case 'REF': result = inUsd / keyToUsd * keyToRef; break; // USD → KEY → REF
      default: result = 0;
    }

    document.getElementById('result').textContent = `Результат: ${result.toFixed(2)} ${to}`;
    history.unshift(`${amt} ${from} → ${result.toFixed(2)} ${to}`);
    if (history.length > 5) history.pop();
    document.getElementById('historyList').innerHTML = history.map(item => `<li>${item}</li>`).join('');
  }

  document.getElementById('convertBtn').onclick = convertCurrency;

  const ctxUK = document.getElementById('chartUsdKzt').getContext('2d');
  const ctxKU = document.getElementById('chartKztUsd').getContext('2d');
  let chartUK, chartKU;

  function createChart(ctx, label, data, color) {
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.map(d => d.date),
        datasets: [{
          label,
          data: data.map(d => d.rate),
          borderColor: color,
          backgroundColor: color + '33',
          fill: true,
          tension: 0.3,
          pointRadius: 3,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false, ticks: { color: '#374151' }, grid: { color: '#e0e7ff' } },
          x: { ticks: { color: '#374151' }, grid: { color: '#e0e7ff' } }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  }

  async function loadHistoricalRates(base, symbol) {
    const endDate = new Date();
    const startDate = new Date();
    startDate.setDate(endDate.getDate() - 9);
    const formatDate = d => d.toISOString().split('T')[0];
    const url = `https://api.exchangerate.host/timeseries?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}&base=${base}&symbols=${symbol}`;
    const res = await fetch(url);
    const json = await res.json();
    if (!json.rates) throw new Error('Нет данных');
    return Object.entries(json.rates).map(([date, rates]) => ({
      date,
      rate: rates[symbol]
    })).sort((a,b) => new Date(a.date) - new Date(b.date));
  }

  async function updateCharts() {
    try {
      const usdToKzt = await loadHistoricalRates('USD', 'KZT');
      const kztToUsd = await loadHistoricalRates('KZT', 'USD');

      if (chartUK) {
        chartUK.data.labels = usdToKzt.map(d => d.date);
        chartUK.data.datasets[0].data = usdToKzt.map(d => d.rate);
        chartUK.update();

        chartKU.data.labels = kztToUsd.map(d => d.date);
        chartKU.data.datasets[0].data = kztToUsd.map(d => d.rate);
        chartKU.update();
      } else {
        chartUK = createChart(ctxUK, 'USD → KZT', usdToKzt, '#3b82f6');
        chartKU = createChart(ctxKU, 'KZT → USD', kztToUsd, '#3b82f6');
      }
    } catch (e) {
      console.error('Ошибка загрузки исторических курсов:', e);
    }
  }

  async function init() {
    await loadFloatRates();
    await updateCharts();
  }

  init();

  setInterval(async () => {
    await loadFloatRates();
    await updateCharts();
  }, 10 * 60 * 1000);
</script>

</body>
</html>
