<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Конвертер валют</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background: #f7f9fc;
    font-family: 'Inter', sans-serif;
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-weight: 600;
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: #1a1a1a;
    user-select: none;
  }

  label {
    align-self: flex-start;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
    user-select: none;
  }

  input, select {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 18px;
    border: 1.8px solid #cbd5e1;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 400;
    color: #1f2937;
    background: #fefefe;
    transition:
      border-color 0.3s ease,
      box-shadow 0.3s ease;
  }

  input::placeholder {
    color: #94a3b8;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 8px #3b82f6aa;
    background: #fff;
  }

  input.error, select.error {
    border-color: #ef4444;
    box-shadow: 0 0 8px #ef4444aa;
    background: #ffe6e6;
    animation: shake 0.3s ease;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-6px); }
    40%, 80% { transform: translateX(6px); }
  }

  .error-message {
    color: #ef4444;
    font-size: 0.85rem;
    margin-top: -14px;
    margin-bottom: 18px;
    align-self: flex-start;
    user-select: none;
    height: 18px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .error-message.visible {
    opacity: 1;
  }

  button {
    width: 100%;
    padding: 15px 0;
    border: none;
    border-radius: 12px;
    background-color: #3b82f6;
    color: #fff;
    font-weight: 600;
    font-size: 1.15rem;
    cursor: pointer;
    transition:
      background-color 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }
  button:hover {
    background-color: #2563eb;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }

  #result {
    margin-top: 25px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #2563eb;
    min-height: 1.8em;
    text-align: center;
    user-select: none;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #result.visible {
    opacity: 1;
    transform: translateY(0);
  }

  #history {
    margin-top: 28px;
    width: 100%;
  }
  #history h3 {
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 1rem;
    color: #475569;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #history h3 button {
    background: #ef4444;
    color: white;
    font-size: 0.75rem;
    padding: 4px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #history h3 button:hover {
    background: #b91c1c;
  }
  #history ul {
    max-height: 130px;
    overflow-y: auto;
    padding-left: 18px;
    margin: 0;
    font-size: 0.95rem;
    color: #64748b;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #history ul.visible {
    opacity: 1;
    transform: translateY(0);
  }
  #history li {
    margin-bottom: 7px;
    cursor: pointer;
    transition: color 0.2s ease;
  }
  #history li:hover {
    color: #3b82f6;
    text-decoration: underline;
  }

  #status {
    margin-top: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    user-select: none;
    height: 22px;
    color: #333;
    text-align: center;
    transition: color 0.4s ease;
    opacity: 0;
    transform: translateY(5px);
  }
  #status.loading {
    color: #2563eb;
    opacity: 1;
    transform: translateY(0);
  }
  #status.success {
    color: #22c55e;
    opacity: 1;
    transform: translateY(0);
  }
  #status.error {
    color: #ef4444;
    opacity: 1;
    transform: translateY(0);
  }

  /* Новый блок для ручного ввода курса REF to KEY */
  .ref-key-block {
    width: 100%;
    margin-bottom: 20px;
    user-select: none;
  }
  .ref-key-block label {
    margin-bottom: 6px;
    display: block;
    font-weight: 600;
    color: #444;
  }
  .ref-key-block input {
    padding: 12px 14px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1.8px solid #cbd5e1;
    width: 100%;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .ref-key-block input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 8px #3b82f6aa;
    background: #fff;
  }
  .ref-key-block input.error {
    border-color: #ef4444;
    box-shadow: 0 0 8px #ef4444aa;
    background: #ffe6e6;
    animation: shake 0.3s ease;
  }

</style>
</head>
<body>

  <div class="container">
    <h1>Конвертер валют</h1>

    <label for="amount">Сумма</label>
    <input type="number" id="amount" placeholder="Введите сумму" min="0" step="any" autocomplete="off" />

    <label for="from">Из валюты</label>
    <select id="from">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
      <option value="REF">REF</option>
    </select>

    <label for="to">В валюту</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
      <option value="REF">REF</option>
    </select>

    <div class="ref-key-block">
      <label for="refToKeyInput">Курс REF → KEY (ручной ввод)</label>
      <input type="number" id="refToKeyInput" placeholder="Введите курс REF к KEY" step="any" min="0" autocomplete="off" />
    </div>

    <button id="convertBtn">Конвертировать</button>
    <div id="status"></div>
    <div id="result">–</div>

    <div id="history">
      <h3>
        История конвертаций:
        <button id="clearHistoryBtn" title="Очистить историю">Очистить</button>
      </h3>
      <ul id="historyList"></ul>
    </div>
  </div>

<script>
  const keyToUsd = 2.4;
  let keyToRef = 52.22; // теперь динамично из инпута
  let usdRates = null;
  const historyKey = 'converter_history';
  const settingsKey = 'converter_settings';

  // Элементы
  const amountInput = document.getElementById('amount');
  const fromSelect = document.getElementById('from');
  const toSelect = document.getElementById('to');
  const refToKeyInput = document.getElementById('refToKeyInput');
  const resultDiv = document.getElementById('result');
  const historyList = document.getElementById('historyList');
  const convertBtn = document.getElementById('convertBtn');
  const statusDiv = document.getElementById('status');
  const clearHistoryBtn = document.getElementById('clearHistoryBtn');

  // Восстановление истории из localStorage
  let history = JSON.parse(localStorage.getItem(historyKey)) || [];
  // Восстановление настроек
  let settings = JSON.parse(localStorage.getItem(settingsKey)) || {};

  // Показываем историю при загрузке
  function renderHistory() {
    if(history.length === 0) {
      historyList.innerHTML = '<li style="color:#999; cursor: default;">История пуста</li>';
      historyList.classList.remove('visible');
      return;
    }
    historyList.innerHTML = history.map((item, i) =>
      `<li data-index="${i}">${item}</li>`).join('');
    historyList.classList.add('visible');
  }
  renderHistory();

  // Сохраняем историю
  function saveHistory() {
    localStorage.setItem(historyKey, JSON.stringify(history));
  }
  // Сохраняем настройки (input/select)
  function saveSettings() {
    settings.amount = amountInput.value;
    settings.from = fromSelect.value;
    settings.to = toSelect.value;
    settings.refToKey = refToKeyInput.value;
    localStorage.setItem(settingsKey, JSON.stringify(settings));
  }
  // Восстанавливаем настройки
  function restoreSettings() {
    if (settings.amount) amountInput.value = settings.amount;
    if (settings.from) fromSelect.value = settings.from;
    if (settings.to) toSelect.value = settings.to;
    if (settings.refToKey) {
      refToKeyInput.value = settings.refToKey;
      keyToRef = parseFloat(settings.refToKey) || keyToRef;
    }
  }
  restoreSettings();

  // Валидация суммы
  function validateAmount() {
    const val = parseFloat(amountInput.value);
    if (!val || val <= 0) {
      amountInput.classList.add('error');
      showError('Введите корректную сумму больше 0');
      return false;
    }
    amountInput.classList.remove('error');
    showError('');
    return true;
  }

  // Валидация курса REF→KEY
  function validateRefToKey() {
    const val = parseFloat(refToKeyInput.value);
    if (!val || val <= 0) {
      refToKeyInput.classList.add('error');
      showError('Введите корректный курс REF → KEY больше 0');
      return false;
    }
    refToKeyInput.classList.remove('error');
    showError('');
    return true;
  }

  // Показываем сообщение об ошибке
  let errorTimeout;
  function showError(msg) {
    let errorEl = document.querySelector('.error-message');
    if (!errorEl) {
      errorEl = document.createElement('div');
      errorEl.className = 'error-message';
      amountInput.after(errorEl);
    }
    if (msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
      clearTimeout(errorTimeout);
      errorTimeout = setTimeout(() => {
        errorEl.classList.remove('visible');
      }, 4000);
    } else {
      errorEl.classList.remove('visible');
      errorEl.textContent = '';
    }
  }

  async function loadFloatRates() {
    try {
      statusDiv.textContent = 'Загрузка курсов...';
      statusDiv.className = 'loading';
      const res = await fetch('https://www.floatrates.com/daily/usd.json');
      if (!res.ok) throw new Error('Ошибка сети');
      usdRates = await res.json();
      statusDiv.textContent = 'Курсы загружены';
      statusDiv.className = 'success';
    } catch (err) {
      usdRates = null;
      statusDiv.textContent = 'Ошибка загрузки курсов';
      statusDiv.className = 'error';
    }
  }

  function convertCurrency() {
    if (!validateAmount() || !validateRefToKey()) {
      resultDiv.textContent = '–';
      resultDiv.classList.remove('visible');
      return;
    }
    if (!usdRates) {
      resultDiv.textContent = 'Курсы не загружены.';
      resultDiv.classList.add('visible');
      return;
    }
    const amt = parseFloat(amountInput.value);
    const from = fromSelect.value;
    const to = toSelect.value;
    keyToRef = parseFloat(refToKeyInput.value);

    // Функция для получения курса к USD
    function toUsd(val, cur) {
      if (cur === 'USD') return val;
      if (cur === 'KZT') return val / usdRates['kzt']?.rate;
      if (cur === 'KEY') return val / keyToUsd;
      if (cur === 'REF') return val / keyToRef;
      return val;
    }
    // Функция из USD в валюту
    function fromUsd(val, cur) {
      if (cur === 'USD') return val;
      if (cur === 'KZT') return val * usdRates['kzt']?.rate;
      if (cur === 'KEY') return val * keyToUsd;
      if (cur === 'REF') return val * keyToRef;
      return val;
    }

    // Конвертация: из from в USD, затем в to
    const usdAmount = toUsd(amt, from);
    const finalAmount = fromUsd(usdAmount, to);
    const rounded = Math.round(finalAmount * 100) / 100;

    // Показываем результат с анимацией
    resultDiv.textContent = `${rounded} ${to}`;
    resultDiv.classList.add('visible');

    // Добавляем запись в историю
    const record = `${amt} ${from} → ${rounded} ${to}`;
    if (!history.includes(record)) {
      history.unshift(record);
      if (history.length > 10) history.pop();
      saveHistory();
      renderHistory();
    }
    saveSettings();
  }

  // Обработчик клика по истории
  historyList.addEventListener('click', (e) => {
    if (e.target.tagName === 'LI' && e.target.dataset.index !== undefined) {
      const idx = e.target.dataset.index;
      const record = history[idx];
      if (!record) return;
      // Формат: "123 USD → 456 KZT"
      const parts = record.split(' ');
      if (parts.length >= 4) {
        amountInput.value = parts[0];
        fromSelect.value = parts[1];
        toSelect.value = parts[3];
        convertCurrency();
      }
    }
  });

  // Обработчики
  convertBtn.addEventListener('click', convertCurrency);

  amountInput.addEventListener('input', () => {
    amountInput.classList.remove('error');
    showError('');
  });
  refToKeyInput.addEventListener('input', () => {
    refToKeyInput.classList.remove('error');
    showError('');
  });

  clearHistoryBtn.addEventListener('click', () => {
    if (confirm('Очистить историю конвертаций?')) {
      history = [];
      saveHistory();
      renderHistory();
      resultDiv.textContent = '–';
      resultDiv.classList.remove('visible');
    }
  });

  // Загрузка курсов при загрузке страницы
  loadFloatRates();

  // При загрузке страницы пытаемся сразу конвертировать с сохранёнными значениями
  window.addEventListener('load', () => {
    if(amountInput.value && fromSelect.value && toSelect.value) {
      convertCurrency();
    }
  });
</script>

</body>
</html>
