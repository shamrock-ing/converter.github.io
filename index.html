<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер валют</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 1rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #history {
      margin-top: 30px;
      text-align: left;
    }

    #history h3 {
      margin-bottom: 10px;
    }

    #history ul {
      list-style: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Конвертер валют</h1>

    <input type="number" id="amount" placeholder="Введите сумму" />

    <select id="from">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
    </select>

    <select id="to">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
    </select>

    <button id="convertBtn">Конвертировать</button>

    <div id="result">—</div>

    <div id="history">
      <h3>История:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const keyToUsd = 2.4;
    let usdRates = null;
    const history = [];

    async function loadRates() {
      try {
        const res = await fetch('https://www.floatrates.com/daily/usd.json');
        usdRates = await res.json();
      } catch (error) {
        document.getElementById('result').textContent = 'Ошибка загрузки курсов.';
        console.error('Ошибка загрузки курса:', error);
      }
    }

    function convert() {
      if (!usdRates) {
        document.getElementById('result').textContent = 'Курсы ещё не загружены.';
        return;
      }

      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').textContent = 'Введите корректную сумму.';
        return;
      }

      let amountInUsd;

      if (from === 'USD') {
        amountInUsd = amount;
      } else if (from === 'KZT') {
        if (!usdRates['kzt']) return;
        amountInUsd = amount / usdRates['kzt'].rate;
      } else if (from === 'KEY') {
        amountInUsd = amount * keyToUsd;
      }

      let resultAmount;

      if (to === 'USD') {
        resultAmount = amountInUsd;
      } else if (to === 'KZT') {
        resultAmount = amountInUsd * usdRates['kzt'].rate;
      } else if (to === 'KEY') {
        resultAmount = amountInUsd / keyToUsd;
      }

      const resultText = `Результат: ${resultAmount.toFixed(2)} ${to}`;
      document.getElementById('result').textContent = resultText;

      // История
      const entry = `${amount} ${from} → ${resultAmount.toFixed(2)} ${to}`;
      history.unshift(entry);
      if (history.length > 5) history.pop();

      document.getElementById('historyList').innerHTML = history.map(item => `<li>${item}</li>`).join('');
    }

    document.getElementById('convertBtn').addEventListener('click', convert);

    loadRates(); // Загрузим курсы при запуске
  </script>

</body>
</html>
