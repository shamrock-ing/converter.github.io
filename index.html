<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер валют</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    .converter h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .converter input,
    .converter select,
    .converter button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .converter button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    .converter button:hover {
      background: #0056b3;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Конвертер валют</h2>
    <input type="number" id="amount" placeholder="Введите сумму" />

    <select id="from">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
    </select>

    <select id="to">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
    </select>

    <button onclick="convert()">Конвертировать</button>
    <div id="result">Загрузка курса USD → KZT...</div>
  </div>

  <script>
    let usdToKzt = null;
    const keyToUsd = 2.4; // 1 KEY = 2.4 USD

    async function fetchUSDRate() {
      try {
        const response = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=KZT");
        const data = await response.json();
        usdToKzt = data.rates.KZT;
        document.getElementById("result").innerText = `1 USD = ${usdToKzt.toFixed(2)} KZT`;
      } catch (error) {
        usdToKzt = 470; // fallback
        document.getElementById("result").innerText = "Ошибка загрузки курса. Используется значение по умолчанию: 1 USD = 470 KZT";
      }
    }

    fetchUSDRate();

    function getRateToUSD(currency) {
      if (currency === "USD") return 1;
      if (currency === "KEY") return keyToUsd;
      if (currency === "KZT") return 1 / usdToKzt;
    }

    function getRateFromUSD(currency) {
      if (currency === "USD") return 1;
      if (currency === "KEY") return 1 / keyToUsd;
      if (currency === "KZT") return usdToKzt;
    }

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (isNaN(amount) || amount < 0) {
        document.getElementById("result").innerText = "Введите корректную сумму.";
        return;
      }

      if (!usdToKzt) {
        document.getElementById("result").innerText = "Курс ещё загружается...";
        return;
      }

      const usdAmount = amount * getRateToUSD(from);
      const finalAmount = usdAmount * getRateFromUSD(to);

      document.getElementById("result").innerText =
        `${amount} ${from} = ${finalAmount.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
