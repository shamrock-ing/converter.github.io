<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер валют</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    #history {
      margin-top: 40px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #history ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Конвертер валют</h1>

  <input type="number" id="amount" placeholder="Сумма" />

  <br>

  <select id="from">
    <option value="USD">USD</option>
    <option value="KZT">KZT</option>
    <option value="KEY">KEY</option>
  </select>

  <select id="to">
    <option value="USD">USD</option>
    <option value="KZT">KZT</option>
    <option value="KEY">KEY</option>
  </select>

  <br>

  <button id="convertBtn">Конвертировать</button>

  <div id="result"></div>

  <div id="history">
    <h3>История:</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const keyToUsd = 2.4;
    let usdRates = null;
    const history = [];

    async function loadRates() {
      try {
        const res = await fetch('https://www.floatrates.com/daily/usd.json');
        usdRates = await res.json();
      } catch (e) {
        document.getElementById('result').textContent = 'Ошибка загрузки курсов.';
        console.error(e);
      }
    }

    function updateHistory(from, to, amount, result) {
      const entry = `${amount} ${from} → ${result.toFixed(2)} ${to}`;
      history.unshift(entry);
      if (history.length > 5) history.pop();

      document.getElementById('historyList').innerHTML = history.map(item => `<li>${item}</li>`).join('');
    }

    function convert() {
      if (!usdRates) {
        document.getElementById('result').textContent = 'Курсы ещё не загружены.';
        return;
      }

      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').textContent = 'Введите корректную сумму.';
        return;
      }

      let amountInUsd;
      if (from === 'USD') {
        amountInUsd = amount;
      } else if (from === 'KZT') {
        if (!usdRates['kzt']) return;
        amountInUsd = amount / usdRates['kzt'].rate;
      } else if (from === 'KEY') {
        amountInUsd = amount * keyToUsd;
      }

      let resultAmount;
      if (to === 'USD') {
        resultAmount = amountInUsd;
      } else if (to === 'KZT') {
        resultAmount = amountInUsd * usdRates['kzt'].rate;
      } else if (to === 'KEY') {
        resultAmount = amountInUsd / keyToUsd;
      }

      document.getElementById('result').textContent = `Результат: ${resultAmount.toFixed(2)} ${to}`;
      updateHistory(from, to, amount, resultAmount);
    }

    document.getElementById('convertBtn').addEventListener('click', convert);
    loadRates();
  </script>

</body>
</html>
