<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Конвертер валют</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background: #f7f9fc;
    font-family: 'Inter', sans-serif;
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-weight: 600;
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: #1a1a1a;
    user-select: none;
  }

  label {
    align-self: flex-start;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
    user-select: none;
  }

  input, select {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 18px;
    border: 1.8px solid #cbd5e1;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 400;
    color: #1f2937;
    background: #fefefe;
    transition:
      border-color 0.3s ease,
      box-shadow 0.3s ease;
  }

  input::placeholder {
    color: #94a3b8;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 8px #3b82f6aa;
    background: #fff;
  }

  input.error, select.error {
    border-color: #ef4444;
    box-shadow: 0 0 8px #ef4444aa;
    background: #ffe6e6;
  }

  .error-message {
    color: #ef4444;
    font-size: 0.85rem;
    margin-top: -14px;
    margin-bottom: 18px;
    align-self: flex-start;
    user-select: none;
    height: 18px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .error-message.visible {
    opacity: 1;
  }

  button {
    width: 100%;
    padding: 15px 0;
    border: none;
    border-radius: 12px;
    background-color: #3b82f6;
    color: #fff;
    font-weight: 600;
    font-size: 1.15rem;
    cursor: pointer;
    transition:
      background-color 0.3s ease,
      transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background-color: #2563eb;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.98);
  }

  #result {
    margin-top: 25px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #2563eb;
    min-height: 1.8em;
    text-align: center;
    user-select: none;
  }

  #history {
    margin-top: 28px;
    width: 100%;
  }
  #history h3 {
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 1rem;
    color: #475569;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #history h3 button {
    background: #ef4444;
    color: white;
    font-size: 0.75rem;
    padding: 4px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #history h3 button:hover {
    background: #b91c1c;
  }
  #history ul {
    max-height: 130px;
    overflow-y: auto;
    padding-left: 18px;
    margin: 0;
    font-size: 0.95rem;
    color: #64748b;
  }
  #history li {
    margin-bottom: 7px;
    cursor: pointer;
    transition: color 0.2s ease;
  }
  #history li:hover {
    color: #3b82f6;
    text-decoration: underline;
  }

  #status {
    margin-top: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    user-select: none;
    height: 22px;
    color: #333;
    text-align: center;
    transition: color 0.4s ease;
  }
  #status.loading {
    color: #2563eb;
  }
  #status.success {
    color: #22c55e;
  }
  #status.error {
    color: #ef4444;
  }

</style>
</head>
<body>

  <div class="container">
    <h1>Конвертер валют</h1>

    <label for="amount">Сумма</label>
    <input type="number" id="amount" placeholder="Введите сумму" min="0" step="any" autocomplete="off" />

    <label for="from">Из валюты</label>
    <select id="from">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
      <option value="REF">REF</option>
    </select>

    <label for="to">В валюту</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
      <option value="REF">REF</option>
    </select>

    <button id="convertBtn">Конвертировать</button>
    <div id="status"></div>
    <div id="result">–</div>

    <div id="history">
      <h3>
        История конвертаций:
        <button id="clearHistoryBtn" title="Очистить историю">Очистить</button>
      </h3>
      <ul id="historyList"></ul>
    </div>
  </div>

<script>
  const keyToUsd = 2.4;
  const keyToRef = 52.22;
  let usdRates = null;
  const historyKey = 'converter_history';
  const settingsKey = 'converter_settings';

  // Элементы
  const amountInput = document.getElementById('amount');
  const fromSelect = document.getElementById('from');
  const toSelect = document.getElementById('to');
  const resultDiv = document.getElementById('result');
  const historyList = document.getElementById('historyList');
  const convertBtn = document.getElementById('convertBtn');
  const statusDiv = document.getElementById('status');
  const clearHistoryBtn = document.getElementById('clearHistoryBtn');

  // Восстановление истории из localStorage
  let history = JSON.parse(localStorage.getItem(historyKey)) || [];
  // Восстановление настроек
  let settings = JSON.parse(localStorage.getItem(settingsKey)) || {};

  // Показываем историю при загрузке
  function renderHistory() {
    if(history.length === 0) {
      historyList.innerHTML = '<li style="color:#999; cursor: default;">История пуста</li>';
      return;
    }
    historyList.innerHTML = history.map((item, i) =>
      `<li data-index="${i}">${item}</li>`).join('');
  }
  renderHistory();

  // Сохраняем историю
  function saveHistory() {
    localStorage.setItem(historyKey, JSON.stringify(history));
  }
  // Сохраняем настройки (input/select)
  function saveSettings() {
    settings.amount = amountInput.value;
    settings.from = fromSelect.value;
    settings.to = toSelect.value;
    localStorage.setItem(settingsKey, JSON.stringify(settings));
  }
  // Восстанавливаем настройки
  function restoreSettings() {
    if (settings.amount) amountInput.value = settings.amount;
    if (settings.from) fromSelect.value = settings.from;
    if (settings.to) toSelect.value = settings.to;
  }
  restoreSettings();

  // Валидация суммы
  function validateAmount() {
    const val = parseFloat(amountInput.value);
    if (!val || val <= 0) {
      amountInput.classList.add('error');
      showError('Введите корректную сумму больше 0');
      return false;
    }
    amountInput.classList.remove('error');
    showError('');
    return true;
  }

  // Показываем сообщение об ошибке
  let errorTimeout;
  function showError(msg) {
    let errorEl = document.querySelector('.error-message');
    if (!errorEl) {
      errorEl = document.createElement('div');
      errorEl.className = 'error-message';
      amountInput.after(errorEl);
    }
    if (msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
      clearTimeout(errorTimeout);
      errorTimeout = setTimeout(() => {
        errorEl.classList.remove('visible');
      }, 4000);
    } else {
      errorEl.classList.remove('visible');
      errorEl.textContent = '';
    }
  }

  async function loadFloatRates() {
    try {
      statusDiv.textContent = 'Загрузка курсов...';
      statusDiv.className = 'loading';
      const res = await fetch('https://www.floatrates.com/daily/usd.json');
      if (!res.ok) throw new Error('Ошибка сети');
      usdRates = await res.json();
      statusDiv.textContent = 'Курсы загружены';
      statusDiv.className = 'success';
    } catch (err) {
      usdRates = null;
      statusDiv.textContent = 'Ошибка загрузки курсов';
      statusDiv.className = 'error';
    }
  }

  function convertCurrency() {
    if (!validateAmount()) {
      resultDiv.textContent = '–';
      return;
    }
    if (!usdRates) {
      resultDiv.textContent = 'Курсы не загружены.';
      return;
    }
    const amt = parseFloat(amountInput.value);
    const from = fromSelect.value;
    const to = toSelect.value;

    // Приводим любую валюту к USD
    let inUsd;
    switch(from) {
      case 'USD': inUsd = amt; break;
      case 'KZT': inUsd = amt / usdRates['kzt'].rate; break;
      case 'KEY': inUsd = amt * keyToUsd; break;
      case 'REF': inUsd = amt / keyToRef * keyToUsd; break;
      default: inUsd = 0;
    }

    // USD → целевая валюта
    let result;
    switch(to) {
      case 'USD': result = inUsd; break;
      case 'KZT': result = inUsd * usdRates['kzt'].rate; break;
      case 'KEY': result = inUsd / keyToUsd; break;
      case 'REF': result = inUsd / keyToUsd * keyToRef; break;
      default: result = 0;
    }

    const resultStr = `Результат: ${result.toFixed(2)} ${to}`;
    resultDiv.textContent = resultStr;

    // Обновляем историю с временем операции
    const now = new Date();
    const timeStr = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
    const historyItem = `${amt} ${from} → ${result.toFixed(2)} ${to} (${timeStr})`;
    if (!history.includes(historyItem)) {
      history.unshift(historyItem);
      if (history.length > 10) history.pop();
      saveHistory();
      renderHistory();
    }

    saveSettings();
  }

  // Автовалидация и сброс результата при вводе
  amountInput.addEventListener('input', () => {
    validateAmount();
    resultDiv.textContent = '–';
  });
  fromSelect.addEventListener('change', () => {
    resultDiv.textContent = '–';
    saveSettings();
  });
  toSelect.addEventListener('change', () => {
    resultDiv.textContent = '–';
    saveSettings();
  });

  convertBtn.addEventListener('click', convertCurrency);

  // При клике на историю — подставляем значения
  historyList.addEventListener('click', e => {
    if (e.target.tagName !== 'LI') return;
    const text = e.target.textContent;
    const match = text.match(/^([\d.]+) (\w+) → ([\d.]+) (\w+) \(\d{2}:\d{2}:\d{2}\)$/);
    if (match) {
      amountInput.value = match[1];
      fromSelect.value = match[2];
      toSelect.value = match[4];
      resultDiv.textContent = `Результат: ${match[3]} ${match[4]}`;
      saveSettings();
    }
  });

  clearHistoryBtn.addEventListener('click', () => {
    if (confirm('Очистить всю историю конвертаций?')) {
      history = [];
      saveHistory();
      renderHistory();
    }
  });

  // Загрузка курсов при старте
  loadFloatRates();

</script>

</body>
</html>
