<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер валют (USD, KZT, KEY)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    select, input, button {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Конвертер валют</h1>

  <label for="amount">Сумма:</label>
  <input type="number" id="amount" placeholder="Введите сумму" />

  <label for="fromCurrency">Из валюты:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="KZT">KZT</option>
    <option value="KEY">KEY</option>
  </select>

  <label for="toCurrency">В валюту:</label>
  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="KZT">KZT</option>
    <option value="KEY">KEY</option>
  </select>

  <button onclick="convertCurrency()">Конвертировать</button>

  <h2 id="result">Результат: —</h2>

  <!-- Подключаем внешний скрипт (обратите внимание: без / в начале пути!) -->
  <script src="script.js"></script>

</body>
</html>
