<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Конвертер валют и графики курсов</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Общие стили и фон */
  body {
    margin: 0;
    padding: 40px;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Share Tech Mono', monospace;
    color: #d1d5db;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    min-height: 100vh;
    align-items: flex-start;
  }

  h1 {
    width: 100%;
    font-weight: 400;
    font-size: 2.8rem;
    letter-spacing: 0.1em;
    color: #00ff99;
    text-align: center;
    margin-bottom: 0;
    user-select: none;
    text-shadow:
       0 0 5px #00ff99,
       0 0 10px #00ff99,
       0 0 20px #00ff99;
  }
  h2 {
    font-weight: 400;
    font-size: 1.4rem;
    margin-top: 0;
    margin-bottom: 20px;
    color: #00cc7a;
    user-select: none;
    text-shadow:
      0 0 4px #00cc7a;
  }

  /* Карточки */
  .card {
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    box-shadow:
      0 0 10px #00ff99,
      inset 0 0 5px #00ff99;
    padding: 30px 25px;
    width: 320px;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow:
      0 0 20px #00ff99,
      inset 0 0 12px #00ff99;
  }

  /* Конвертер */
  .converter input,
  .converter select,
  .converter button {
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    margin: 12px 0;
    padding: 12px 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: #0f3d1f;
    color: #a0f9be;
    box-shadow:
      inset 0 0 6px #00ff99;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .converter input::placeholder {
    color: #7ee1a3;
    font-style: italic;
  }
  .converter input:focus,
  .converter select:focus {
    background: #00ff99;
    color: #003300;
    box-shadow:
      0 0 10px #00ff99;
  }
  .converter button {
    cursor: pointer;
    font-weight: 700;
    background: #00ff99;
    color: #003300;
    box-shadow: 0 0 10px #00ff99;
  }
  .converter button:hover {
    background: #00cc7a;
    box-shadow: 0 0 15px #00cc7a;
  }

  #result {
    font-size: 1.5rem;
    font-weight: 700;
    color: #00ff99;
    margin: 24px 0 10px;
    min-height: 1.8em;
    text-align: center;
    user-select: text;
  }

  #history {
    font-size: 0.9rem;
    color: #80ffb0;
    max-height: 100px;
    overflow-y: auto;
  }
  #history ul {
    padding-left: 18px;
    margin: 0;
  }
  #history li {
    margin-bottom: 4px;
  }

  /* Графики */
  canvas {
    border-radius: 8px;
    box-shadow:
      0 0 10px #00ff99;
  }

  /* Адаптив */
  @media(max-width: 1000px) {
    body {
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 90vw;
      max-width: 400px;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Currency Converter</h1>

  <!-- График USD → KZT -->
  <div class="card">
    <h2>USD → KZT (последние 10 дней)</h2>
    <canvas id="chartUsdKzt"></canvas>
  </div>

  <!-- Конвертер -->
  <div class="card converter">
    <h2>Конвертер валют</h2>
    <input type="number" id="amount" placeholder="Введите сумму" />
    <select id="from">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
    </select>
    <select id="to">
      <option value="USD">USD</option>
      <option value="KZT">KZT</option>
      <option value="KEY">KEY</option>
    </select>
    <button id="convertBtn">Конвертировать</button>
    <div id="result">–</div>
    <div id="history">
      <h3>История конвертаций:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- График KZT → USD -->
  <div class="card">
    <h2>KZT → USD (последние 10 дней)</h2>
    <canvas id="chartKztUsd"></canvas>
  </div>

<script>
  const keyToUsd = 2.4;
  let usdRates = null;
  const history = [];

  async function loadFloatRates() {
    try {
      const res = await fetch('https://www.floatrates.com/daily/usd.json');
      usdRates = await res.json();
    } catch {
      document.getElementById('result').textContent = 'Ошибка загрузки курсов.';
    }
  }

  function convertCurrency() {
    if (!usdRates) return;
    const amt = parseFloat(document.getElementById('amount').value);
    if (!amt || amt <= 0) {
      document.getElementById('result').textContent = 'Введите корректную сумму.';
      return;
    }
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;

    let inUsd = (from === 'USD') ? amt
      : (from === 'KZT') ? amt / usdRates['kzt'].rate
      : amt * keyToUsd;

    let result = (to === 'USD') ? inUsd
      : (to === 'KZT') ? inUsd * usdRates['kzt'].rate
      : inUsd / keyToUsd;

    document.getElementById('result').textContent = `Результат: ${result.toFixed(2)} ${to}`;
    history.unshift(`${amt} ${from} → ${result.toFixed(2)} ${to}`);
    if (history.length > 5) history.pop();
    document.getElementById('historyList').innerHTML = history.map(item => `<li>${item}</li>`).join('');
  }

  document.getElementById('convertBtn').onclick = convertCurrency;

  // Графики
  const ctxUK = document.getElementById('chartUsdKzt').getContext('2d');
  const ctxKU = document.getElementById('chartKztUsd').getContext('2d');
  let chartUK, chartKU;

  function createChart(ctx, label, data, color) {
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.map(d => d.date),
        datasets: [{
          label,
          data: data.map(d => d.rate),
          borderColor: color,
          backgroundColor: color + '44',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 7
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false, ticks: { color: '#00ff99' }, grid: { color: '#004d33' } },
          x: { ticks: { color: '#00ff99' }, grid: { color: '#004d33' } }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  }

  async function loadHistoricalRates(base, symbol) {
    const endDate = new Date();
    const startDate = new Date();
    startDate.setDate(endDate.getDate() - 9);
    const formatDate = d => d.toISOString().split('T')[0];
    const url = `https://api.exchangerate.host/timeseries?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}&base=${base}&symbols=${symbol}`;
    const res = await fetch(url);
    const json = await res.json();
    if (!json.rates) throw new Error('Нет данных');
    return Object.entries(json.rates).map(([date, rates]) => ({
      date,
      rate: rates[symbol]
    })).sort((a,b) => new Date(a.date) - new Date(b.date));
  }

  async function updateCharts() {
    try {
      const usdToKzt = await loadHistoricalRates('USD', 'KZT');
      const kztToUsd = await loadHistoricalRates('KZT', 'USD');

      if (chartUK) {
        chartUK.data.labels = usdToKzt.map(d => d.date);
        chartUK.data.datasets[0].data = usdToKzt.map(d => d.rate);
        chartUK.update();

        chartKU.data.labels = kztToUsd.map(d => d.date);
        chartKU.data.datasets[0].data = kztToUsd.map(d => d.rate);
        chartKU.update();
      } else {
        chartUK = createChart(ctxUK, 'USD → KZT', usdToKzt, '#00ff99');
        chartKU = createChart(ctxKU, 'KZT → USD', kztToUsd, '#00ff99');
      }
    } catch (e) {
      console.error('Ошибка загрузки исторических курсов:', e);
    }
  }

  async function init() {
    await loadFloatRates();
    await updateCharts();
  }

  init();

  // Обновлять курсы и графики каждые 10 минут
  setInterval(async () => {
    await loadFloatRates();
    await updateCharts();
  }, 10 * 60 * 1000);
</script>

</body>
</html>
